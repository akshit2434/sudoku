<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="style.css">
  <title>Tic Tac Toe</title>
</head>

<body>
  <div id="content">
    <div id="choose">
      <h2>Choose your Player: </h2>
      <div id="avatar"><button id="X">X</button><button id="O" class="selected">O</button></div>
    </div>
    <table>
      <tr>
        <td class="cells"></td>
        <td class="cells"></td>
        <td class="cells"></td>
      </tr>
      <tr>
        <td class="cells"></td>
        <td class="cells"></td>
        <td class="cells"></td>
      </tr>
      <tr>
        <td class="cells"></td>
        <td class="cells"></td>
        <td class="cells"></td>
      </tr>
    </table>
    <div id="btns"><button id="play">Play</button><button id="reset">Reset</button><button id="restart">Restart</button></div>
  </div>

  <script src="https://code.jquery.com/jquery-3.4.1.js"></script>
  <script src="script.js" charset="utf-8"></script>
</body>

</html>
